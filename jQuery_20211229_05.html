            function removeAllClass(){
                $("#chinese , #english").show();
                $("button").removeClass("btn-success btn-danger");
                $("tr").removeClass("table-danger table-success");
            }

            $('button').click(function(){
                removeAllClass();
            });


            
            $("#redBtn").click(function(){
                // $("#english").show();
                $("#chinese").hide();

                $("#redBtn").addClass("btn-danger");
                $("tr:nth-child(even)").addClass("table-danger");
            })
            
            $("#greenBtn").click(function(){
                // $("#chinese").show();
                $("#english").hide();
                // $("button").removeClass("btn-danger");
                $("#greenBtn").addClass("btn-success");
                $('tr:not(":has(#th)"):even').addClass("table-success");
                // $("tr:nth-child(odd)").addClass("table-success");
            });

            $("#resetBtn").click(function(){
                $("#chinese").show();
                $("#english").show();
                $("#greenBtn").addClass("btn-success");
                $("#redBtn").addClass("btn-danger");
                

            })
        });
