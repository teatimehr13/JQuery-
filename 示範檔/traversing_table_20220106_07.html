<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        span {
            color: red;

</head>

<body>
    <div class="container">
        <h2>Bordered Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <form action="">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>price</th>
                        <th>num</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="name" id=""></td>
                        <td><input type="number" name="price" id=""></td>
                        <td><input type="number" name="num" id=""></td>
                        <td><button type="button" class="delBtn">del</button></td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"></td>
                        <td><button type="button" class="addBtn">add</button></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>






    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>

        $(document).ready(function () {
            // Siblings
            $(".delBtn").click(function () {
                console.log('delBtn ok');


            });

            $(".addBtn").click(function () {
                console.log('addBtn ok');
                cloneData = $(this).parentsUntil('form').find('tbody').find('tr').last().clone(true);  //加要true才能clone(copy)到數值
                // console.log($(this).parentsUntil('form').find('tbody').find('tr').last());
                $(this).parentsUntil('form').find('tbody').find('tr').last().after(cloneData);
                
                //選擇全部的text
                $(this).parentsUntil('form').find('tbody').find('tr').last().find('input').val("");
                
                //選擇指定的type text or numrber
                $(this).parentsUntil('form').find('tbody').find('tr').last().find('input:text').val("");
                $(this).parentsUntil('form').find('tbody').find('tr').last().find('input:number').val("");
                $(this).parentsUntil('form').find('tbody').find('tr').last().find('input[type="number"]').val("123");
                // $(this).parentsUntil('form').find('tbody').find('tr').last().find('input:number').val(0);
            });

            $('.delBtn').click(function(){
                //length
                myArr = [1,3,5,7];
                myArrLength = myArr.length;
                console.log("myArrLength",myArrLength);

                // 方法一
                // 把tr欄位刪除掉
                // $(this).parent().closest('tr').remove();

                // 方法二
                // 抓到該行字串長度的方法，把tr欄位刪除掉
                // trLength = $(this).parentsUntil('form').find('tbody');  //方法之一
                // trLength = $(this).parentsUntil('form').find('tbody').fine('tr').length;  //方法二
                // trLength = $(this).parentsUntil('table').find('tr').length;  //方法三
                // console.log('trLength',trLength);

                // if (trLength > 1){
                    // $(this).parent().closest('tr').remove();
                // }

                // 方法三
                // 第一欄不可刪除
                // index 0 1 2 3 4 5
                trIndex = $(this).parent().closest('tr').index();  //index為找到該行(物件)的index為何
                console.log(trIndex);
                if (trIndex !=0){  //index 預設為0開始，不是0的都可以被刪掉
                    $(this).parent().closest('tr').remove();
                }



                
                
            });



        });

    </script>


</body>

</html>
