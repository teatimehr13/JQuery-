<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <h1>No bootstrap</h1>
    <p id="content">FUUUUUUUUUUUUUUUUUUUCK</p>
    <p id="blue">FUUUUUUUUUUUUUUUUUUUCK</p>
    <p id="red">FUUUUUUUUUUUUUUUUUUUCK</p>
    <button id="hideBtn">hideBtn</button>
    <button id="showBtn">showBtn</button>

    <button id="toggleBtn">toggleBtn</button>



    <script>
        // const content = document.getElementById("content");
        // content.style.color="red";

        $(document).ready(function () {
            // $("#content").click(function () {
            //     $(this).hide();
            
            // $("button").click();
                // function(){};  把functoin(){};放進 .click()裡面後就會變成31行

                $("#blue").css('color','blue');
                $("#red").css('color','red');

                //按下按鈕 p會執行
                $("#hideBtn").click(function(){  //關
                    //程式碼
                    $("p").hide();
                });

                $("#showBtn").click(function(){  //開
                    //程式碼
                    $("p").show();
                });

                $("#toggleBtn").click(function(){  //開關二合一
                    $("p").toggle();
                });

                $("p").click(function(){  //按一下p段落會全部被隱藏
                    $("p").hide();
                })

                
            
        });

    </script>

</body>

</html>
