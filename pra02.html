<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h3 class="text-center my-5">移除按鈕</h3>
        <div class="row">
            <div class="col-4">
                <p id="mouseEvent">hello你好嗎? 您的婚姻還好嗎? 喝下這杯茶吧!</p>
                <p id="hoverEvent">點我看今天的特價商品</p>
            </div>
            <div class="col-4">
                <p id="mouseEvent1">hello你好嗎? 您的婚姻還好嗎? 喝下這杯茶吧!</p>
                <p id="hoverEvent1">點我看今天的特價商品</p>
            </div>
            <div class="col-4">
                <p id="mouseEvent2">hello你好嗎? 您的婚姻還好嗎? 喝下這杯茶吧!</p>
                <p id="hoverEvent2">點我看今天的特價商品</p>
            </div>

        </div>

        <button id="appendBtn">appendBtn</button>
        <button id="removeBtn">removeBtn</button>

        <ul></ul>
    </div>
  


    <!-- 先載入 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- 先載入 END-->

    <script>

        
        $(document).ready(function(){
            $('input').first().focus();
        })
        
        $("#appendBtn").on('click',function(){
            // console.log('click');
            $("ul").append("<li>早安</li>");
           
        });
        
        $("#removeBtn").on('click',function(){
            // console.log('click');
            $("li").last().remove();
        });
        
        
        hoverEvent =  $("#hoverEvent").html();  //要寫在外面
        $('#hoverEvent').hover(
            function(){
                $("#hoverEvent").text("今天珍奶大杯特價69元");
                // $(this).css("background-color", "pink");
                $(this).css({'background-color' : 'pink', 'font-size' : '30px'});
            
        }, function(){
            // $(this).css({'background-color' : '', 'font-size' : ''});
            $(this).removeAttr("style")
            $('#hoverEvent').empty().append(hoverEvent);  // `{hoverEvent}` 寫在標籤裡面要加外套
            // $(this).css("color","pink");       
              
           });
        

        

    </script>


</body>

</html>
