        //練習  2022-01-20
        //底薪 30000
        //每件案字獎金 5000
        //1月組共接案數 [2,6,7,9,11]
        //1月份可以領多少錢?

        caseArr=[2,6,7,9,11];
        console.log('caseArr',caseArr);
        const meetTarget = 10000;
        const missTarget = 5000;

        // bonusArr = caseArr.map(value => value*5000);
        bonusArr = caseArr.map(value => {   // jQuery中的map()方法用於將陣或物件中的所有項目可加入條件轉換為新的項目陣列。
            if(value > 10){
                return value *meetTarget;
            }else{
                return value *missTarget;
            }
        })
        console.log('bonusArr',bonusArr);  // bonusArr (5) [10000, 30000, 35000, 45000, 110000]

        //map
        const amy = [];

        
        //reduce
     
        const reduceArr = bonusArr.reduce((total, value) =>{  //reduce() 將一個物件及陣列中每項元素（由左至右）傳入回呼函式，將陣列化為單一值。
            return total + value;  //傳回相加的值
        })

        console.log('reduceArr' , reduceArr);  //  reduceArr 230000
