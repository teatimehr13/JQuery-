    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                labels: [' 2016-12', '2017-12', '2018-12', '2019-12', '2020-12', '2021-12'],			
                datasets: [{
                    label: 'Return on Equity %',
                    data: [19.70, 23.84, 27.90, 19.96, 25.42, 31.10],
                    						
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
