    <div class="container-fluid">
        <h2 class="text-center mb-3">成績計算</h2>
        <form action="" id="myForm">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="chinese">國文:</label>
                        <input type="number" class="form-control" id="chinese" placeholder="Enter chinese"
                            name="chinese" min="0" max="100" required>
                        <p class="text-danger" id="cmErr"></p>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="english">英文:</label>
                        <input type="number" class="form-control" id="english" placeholder="Enter english"
                            name="english" min="0" max="100" required>
                    </div>
                    <p class="text-danger" id="inchErr"></p>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="math">數學:</label>
                        <input type="number" class="form-control" id="math" placeholder="Enter math" name="inch" min="0"
                            max="100">
                    </div>
                    <p class="text-danger" id="inchErr"></p>
                </div>

            </div>
            <div class="row">
                <div class="col-12">
                <!-- <div class="offset-9 col-2 offset-md-11 col-1"> -->
                    <div class="form-group">
                        <!-- <input type="submit" value="submit"> -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                <!-- <div class="offset-9 col-2 offset-md-11 col-1"> -->
                    <div class="form-group">
                        <!-- <input type="submit" value="submit"> -->
                        <button type="button" class="btn btn-info btn-lg btn-block" id="resetBtn">All pass</button>
                    </div>
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
    </div>


    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">            
                <!-- div -->
                <div id="result">

                </div>
                <!-- div end -->
            </div>
        </div>
    </div>
