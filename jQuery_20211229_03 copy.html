    <button id="redBtn">redBtn</button>
    <button id="greenBtn">greenBtn</button>

    <button id="toggleBtn">toggleBtn</button>



    <script>
      
      //練習一
      //table
      //兩個按鈕

      //奇數行 紅色
      //偶數行 綠色

      //redBtn =>red
      //greenBtn =>green

      $(document).ready(function(){
        $("#greenBtn").click(function(){
            $("p:nth-child(odd)").css('color','green');
        });

        $("#redBtn").click(function(){
            $("p:nth-child(even)").css('color','red');
        });

        $("#toggleBtn").click(function(){
            $("p").css('color','');
        });
      });


    </script>
